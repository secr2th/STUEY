<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArtQuest: 나만의 그림 튜터</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="top-bar">
            <div class="user-status">
                <span class="level-badge">Lv.<span id="user-level">1</span></span>
                <span class="points">💎 <span id="user-points">0</span></span>
            </div>
            <div class="streak-badge">🔥 <span id="user-streak">0</span>일째</div>
        </header>

        <main id="main-content">
            <section id="view-onboarding" class="view active">
                <h1>시작하기</h1>
                <p class="subtitle">AI 튜터와 연결하고 실력을 진단해요.</p>
                
                <div class="card">
                    <label>Gemini API Key</label>
                    <input type="password" id="api-key-input" placeholder="AI 키를 입력하세요">
                </div>

                <div class="card">
                    <h3>실력 체크리스트</h3>
                    <form id="skill-form">
                        </form>
                </div>
                <button id="btn-start-analysis" class="btn-primary">분석 및 플랜 생성</button>
            </section>

            <section id="view-dashboard" class="view">
                <div class="greeting">
                    <h2 id="greeting-text">안녕하세요, 작가님! 👋</h2>
                    <p id="quote-text">오늘도 선 하나부터 시작해볼까요?</p>
                </div>

                <div class="card timer-card">
                    <div class="timer-display">25:00</div>
                    <button id="btn-timer-toggle" class="btn-icon"><span class="material-icons-round">play_arrow</span></button>
                </div>

                <h3>오늘의 퀘스트</h3>
                <ul id="daily-tasks" class="task-list">
                    </ul>

                <h3>AI 코칭</h3>
                <div id="ai-feedback" class="card feedback-card">
                    분석 중...
                </div>
            </section>

            <section id="view-gallery" class="view">
                <h2>나의 아틀리에</h2>
                <button id="btn-upload-art" class="btn-secondary">+ 그림 기록하기</button>
                <input type="file" id="file-input" accept="image/*" hidden>
                <div id="gallery-grid" class="gallery-grid">
                    </div>
            </section>
            
            <section id="view-settings" class="view">
                <h2>설정</h2>
                <div class="card">
                    <h3>테마 설정</h3>
                    <label>메인 컬러</label>
                    <input type="color" id="theme-color-picker" value="#3182f6">
                    <label>폰트 변경 (Google Fonts URL)</label>
                    <input type="text" id="font-url-input" placeholder="예: https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap">
                </div>
                <div class="card">
                    <h3>데이터</h3>
                    <button id="btn-reset" class="btn-danger">모든 데이터 초기화</button>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="view-dashboard"><span class="material-icons-round">home</span>홈</button>
            <button class="nav-btn" data-target="view-gallery"><span class="material-icons-round">collections</span>기록</button>
            <button class="nav-btn" data-target="view-settings"><span class="material-icons-round">settings</span>설정</button>
        </nav>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
